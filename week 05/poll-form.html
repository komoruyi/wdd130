<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>WDD 130 | HTML Form - User Poll</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<header>
    <h1>WDD 130 | Your Name | Html Form - User Poll</h1>
</header>    
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
        <div class="form-item">   
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div> 
        <div> class="form_item column2">   
            <label for="useremail">Email:</label> 
            <input type="email" id="username" name="username">
        </div>     
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="broswer">What is your favorite internet broswer</label>
            <select id="broswer" name="broswer">
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="safari">Apple Safari</option>
                <option value="edge">Microsoft Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived</label>
            <textarea id="feedback" name="feedback"rows="4" placeholder="Stillwater Florida, Accra Ghana, Benin City Nigeria"></textarea>
        </fieldset>
        <button> type="submit">Submit Poll</button>
    </form>
<footer>

</main>
</body>
